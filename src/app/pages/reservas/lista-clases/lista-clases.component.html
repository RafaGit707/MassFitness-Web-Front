<!-- Archivo HTML del componente de lista de clases -->
<div class="list-container clases-list-container"> <!-- Clase específica para diferenciar -->
  <h2>Selecciona una Clase para Reservar</h2>
  <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>

  <div *ngIf="!isLoading && clases.length === 0" class="no-results">
    <p>No hay clases disponibles en este momento.</p>
  </div>

  <mat-list *ngIf="!isLoading && clases.length > 0" class="clases-mat-list">
    <mat-list-item *ngFor="let clase of clases" (click)="seleccionarClase(clase.id)" class="clase-list-item">
      <!-- Sección de la Imagen -->
      <div matListItemAvatar class="clase-item-avatar-container">
        <img [src]="getImagenParaClase(clase)" alt="Imagen de {{ clase.nombre }}" class="clase-item-image">
      </div>

      <!-- Contenido Principal del Item -->
      <div class="clase-item-content">
        <div matListItemTitle class="clase-item-title">{{ clase.nombre }}</div>
      </div>

      <!-- Icono de "Chevron" o acción a la derecha (opcional) -->
      <div matListItemMeta class="clase-item-action-indicator">
        <mat-icon>chevron_right</mat-icon>
      </div>
    </mat-list-item>
  </mat-list>
</div>
